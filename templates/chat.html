<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Sell Engine (Chat)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <section class="row" id="chat-sect-header">
        <h1>Chat</h1>
      </section>
      <section class="row" id="chat-prompt-sect">
        <form action="" id="chat-prompt-form" class="container">
          <div class="row">
            <label for="" class="form-label" id="input-question-label"></label>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="question"
                id="input-question"
                class="form-control"
              />
            </div>
            <div class="col">
              <button type="button" class="btn btn-primary" id="submit-btn">
                Submit
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="row" id="chat-response-sect"></section>
    </main>
  </body>
</html>
