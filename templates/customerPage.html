<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Sell Engine (Customer)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/file/admin/customers/customerPage.css" />
    <script src="/file/admin/customers/customerPage.js"></script>
  </head>
  <body class="container">
    {% include "partials/navbar.html" %}
    <!-- Header Start -->
    <header class="row">
      <h1>Customer</h1>
    </header>
    <!-- Header End -->
    <!-- Customer Details Start -->
    <section class="row container mt-2" id="customer-box">
      <div class="row" id="customer-heading">
        <h2 id="customer-name-text">CUSTOMER_NAME</h2>
      </div>
      <div class="row mt-4" id="customer-profile">
        <h3><b>PROFILE</b></h3>
        <span id="customer-profile-text">CUSTOMER_NAME</span>
      </div>
      <div class="row mt-4" id="customer-products">
        <h3><b>PRODUCTS</b></h3>
        <span id="customer-products-text">CUSTOMER_PRODUCTS</span>
      </div>
      <div class="row mt-4" id="customer-contacts">
        <h3><b>CONTACTS</b></h3>
        <span id="customer-contacts-text">CUSTOMER_CONTACTS</span>
      </div>
      <div class="row mt-4" id="customer-documents">
        <h3><b>DOCUMENTS</b></h3>
        <!-- List Start -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="customer-documents-list">
            <!-- Item Start -->
            <!--
                 <tr>
                    <td>111</td>
                    <td>extermelyverylongfilenameexample.pdf</td>
                    <td>Today</td>
                    <td>Today</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-doc-btn">Delete</button>
                        <button type="button" class="btn btn-success download-doc-btn">Download</button>
                    </td>
                 </tr>
                -->
            <!-- Item End -->
          </tbody>
        </table>
        <!-- List End -->
      </div>
    </section>
    <!-- Customer Details End -->
  </body>
</html>
