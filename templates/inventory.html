<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Sell Engine (Inventory)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/file/admin/inventory/inventory.js"></script>
</head>
<body class="container">
    <nav class="row" id="navbar-box">
        <ul>
            <li>Home</li>
            <li>Inventory</li>
            <li>Logging</li>
        </ul>
    </nav>
    <!-- Header Start -->
     <header class="row">
        <h1>Inventory</h1>
     </header>
    <!-- Header End -->
    <!-- Upload Start -->
    <section class="row" id="upload-box">
        <h2>Upload PDF</h2>
        <form id="upload-form" action="/v1/upload" method="post" enctype=multipart/form-data>
            <input type="file" name="file" id="input-file">
            <button class="btn btn-primary" id="submit-btn">Upload</button>
        </form>
    </section>
    <!-- Upload End -->
    <!-- Inventory Start -->
    <section class="row mt-2" id="inventory-box">
        <h2>Inventory</h2>
        <!-- List Start -->
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Filename</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list">
                <!-- Item Start -->
                 <!--
                 <tr>
                    <td>PDF</td>
                    <td>extermelyverylongfilenameexample.pdf</td>
                    <td>Today</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-doc-btn">Delete</button>
                        <button type="button" class="btn btn-success download-doc-btn">Download</button>
                    </td>
                 </tr>
                -->
                <!-- Item End -->
            </tbody>
         </table>
        <!-- List End -->
    </section>
    <!-- Inventory End -->
</body>
</html>
