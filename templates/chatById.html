<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Sell Engine (Chat By ID)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script src="/file/chat/chatById.js"></script>

  <body>
    <main class="container">
      <!-- QUESTION SECTION START -->
      <section id="invoke-sect" class="row">
        <section id="invoke-space" class="container">
          <section id="title-section" class="row">
            <h1>Cross-Sell Engine</h1>
          </section>
          <section id="invoke-form-sect" class="row">
            <form action="" id="chat-prompt-form" class="container">
              <div class="row">
                <label for="" class="form-label" id="input-question-label"
                  >Question:</label
                >
              </div>
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    name="question"
                    id="input-question"
                    class="form-control"
                  />
                </div>
                <div class="col">
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="chat-submit-btn"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </section>
        </section>
      </section>
      <!-- QUESTION SECTION END -->
      <!-- CHAT SECTION START -->
      <section id="chat-sect" class="row mt-4">
        <div class="container flex-row-reverse" id="chat-space">
          <!-- Item Start -->

                  </section>
                  <section class="row question-sect"><p>ANSWER</p></section>
                </section>
              </section>
              <section class="row response-sect">
                <section class="container ai-sect">
                  <section class="row aiinfo-sect">
                    <p><b>LLM (Ollama)</b> - <span>datetime</span></p>
                  </section>
                  <section class="row response-sect">
                    <p>ANSWER</p>
                  </section>
                </section>
              </section>
            </section>
          </section>
          -->
          <!-- Item End-->
        </div>
      </section>
      <!-- CHAT SECTION END -->
    </main>
  </body>
</html>
