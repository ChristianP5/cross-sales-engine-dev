<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Sell Engine (Inventory)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/file/admin/inventory/inventory.js"></script>
    <link rel="stylesheet" href="/file/admin/inventory/inventory.css">
</head>
<body class="container">
    {% include "partials/navbar.html" %}
    <!-- Header Start -->
     <header class="row">
        <h1>Inventory</h1>
     </header>
    <!-- Header End -->
    <!-- Upload Start -->
    <section class="row" id="upload-box">
        <h2>Upload PDF</h2>
        <form class="row" id="upload-form" action="/v1/upload" method="post" enctype=multipart/form-data>
            <input class="col-2" type="file" name="file" id="input-file">
            <div class="col-2">
                <label for="purpose-input" class="form-label col-2">Purpose</label>
                <select id="purpose-input" class="form-select col-2">
                    <option value="REGULATION">REGULATION</option>
                    <option value="PRODUCT">PRODUCT</option>
                    <option id="purpose-customer-option" value="CUSTOMER">CUSTOMER</option>
                </select>
             </div>
            <div id="customer-input-section" class="col-2 d-none">
                <label for="customer-input" class="form-label col-2">Customer</label>
                <select id="customer-input" class="form-select col-2">
                    <!-- Item Start -->
                     <!--
                    <option value="111">CUSTOMER_1</option>
                    -->
                    <!-- Item End -->
                </select>
            </div>
            <input type="hidden" name="purpose" id="purpose-actual-input">
            <button class="btn btn-primary col-2" id="submit-btn">Upload</button>
        </form>
    </section>
    <!-- Upload End -->
    <!-- Regulation Docs Inventory Start -->
    <section class="row mt-2" id="inventory-box">
        <h2>Regulations</h2>
        <!-- Regulations List Start -->
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Filename</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="regulations-inventory-list">
                <!-- Item Start -->
                 <!--
                 <tr>
                    <td>PDF</td>
                    <td>extermelyverylongfilenameexample.pdf</td>
                    <td>Today</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-doc-btn">Delete</button>
                        <button type="button" class="btn btn-success download-doc-btn">Download</button>
                    </td>
                 </tr>
                -->
                <!-- Item End -->
            </tbody>
         </table>
        <!-- Regulations List End -->
    </section>
    <!-- Regulation Docs Inventory End -->
    <!-- Customer Docs Inventory Start -->
    <section class="row mt-2" id="inventory-box">
        <h2>Customer Documents</h2>
        <!-- Customer List Start -->
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Filename</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="customer-inventory-list">
                <!-- Item Start -->
                 <!--
                 <tr>
                    <td>PDF</td>
                    <td>extermelyverylongfilenameexample.pdf</td>
                    <td>Today</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-doc-btn">Delete</button>
                        <button type="button" class="btn btn-success download-doc-btn">Download</button>
                    </td>
                 </tr>
                -->
                <!-- Item End -->
            </tbody>
         </table>
        <!-- Customer List End -->
    </section>
    <!-- Customer Docs Inventory End -->
    <!-- Products Docs Inventory Start -->
    <section class="row mt-2" id="inventory-box">
        <h2>Product Knowledge Documents</h2>
        <!-- Products List Start -->
         <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Filename</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-inventory-list">
                <!-- Item Start -->
                 <!--
                 <tr>
                    <td>PDF</td>
                    <td>extermelyverylongfilenameexample.pdf</td>
                    <td>Today</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-doc-btn">Delete</button>
                        <button type="button" class="btn btn-success download-doc-btn">Download</button>
                    </td>
                 </tr>
                -->
                <!-- Item End -->
            </tbody>
         </table>
        <!-- Products List End -->
    </section>
    <!-- Products Docs Inventory End -->
</body>
</html>
