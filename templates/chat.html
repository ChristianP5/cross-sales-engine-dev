<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Sell Engine (Chat)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/file/chat/chat.js"></script>
    <link rel="stylesheet" href="/file/chat/chat.css" />
  </head>
  <body>
    <main class="container">
      <section class="row" id="chat-prompt-sect-header">
        <h1>Chat</h1>
      </section>
      <section class="row" id="version-select-sect">
        <button class="mx-2 col btn btn-primary" id="btn-v1">V1</button>
        <button class="mx-2 col btn btn-secondary" id="btn-v2">V2</button>
      </section>
      <section class="row" id="chat-prompt-sect">
        <form action="" id="chat-prompt-form" class="container">
          <div class="row">
            <label for="" class="form-label" id="input-question-label"></label>
          </div>
          <div class="row">
            <div class="col">
              <input
                type="text"
                name="question"
                id="input-question"
                class="form-control"
              />
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-primary"
                id="chat-submit-btn"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="row" id="chat-response-sect-header">
        <h1>Response</h1>
      </section>
      <section class="row" id="chat-response-docs-sect">
        <div class="col-1 align-content-center"><p>Sources:</p></div>

        <div
          id="chat-response-docs-list"
          class="col-11 d-flex flex-wrap gap-2 mt-2 align-items-center"
        >
          <!-- Item Start -->
          <!--
          <div class="source-box d-flex align-items-center p-2">
            <img
              class="source-icon"
              src="/file/_assets/new-document.png"
              alt=""
            />
            <span class="ms-2">document1.pdf</span>
          </div>
          -->
          <!-- Item End -->
        </div>
      </section>
      <section class="row mt-2" id="chat-response-sect">
        The response will be shown here...
      </section>
    </main>
  </body>
</html>
