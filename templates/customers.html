<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross-Sell Engine (Customers)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/file/admin/customers/customers.css" />
    <link rel="shortcut icon" href="/file/favicon.ico" type="image/x-icon" />
    <script src="/file/admin/customers/customers.js"></script>
  </head>
  <body class="container">
    {% include "partials/navbar.html" %}
    <!-- Header Start -->
    <header class="row">
      <h1>Customers</h1>
    </header>
    <!-- Header End -->
    <!-- Form Start -->
    <section class="row" id="form-box">
      <h2>Create Customer</h2>
      <form
        id="main-form"
        action="/v1/customers/create"
        method="post"
        class="row"
      >
        <input
          class="form-control col-8"
          type="text"
          name="name"
          id="input-name"
        />
        <button class="btn btn-primary col-2" id="submit-btn">
          Create Customer
        </button>
      </form>
    </section>
    <!-- Form End -->
    <!-- Inventory Start -->
    <section class="row mt-2" id="inventory-box">
      <h2>Customers</h2>
      <!-- List Start -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="inventory-list">
          <!-- Item Start -->
          <!--
                 <tr>
                    <td>111</td>
                    <td>extermelyverylongfilenameexample.pdf</td>
                    <td>Today</td>
                    <td>Today</td>
                    <td>
                        <button type="button" class="btn btn-danger delete-doc-btn">Delete</button>
                        <button type="button" class="btn btn-success download-doc-btn">Download</button>
                    </td>
                 </tr>
                -->
          <!-- Item End -->
        </tbody>
      </table>
      <!-- List End -->
    </section>
    <!-- Inventory End -->
  </body>
</html>
